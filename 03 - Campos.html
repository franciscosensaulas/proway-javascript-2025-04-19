<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/03-query-selector.css">
</head>
<body>
    <h1>Exemplo JavaScript com querySelector</h1>
    <div>
        <h2>Formulário de Cliente</h2>
        
        <div>
            <label for="nome">Cliente</label>
            <input type="text" id="nome">
        </div>
        <div>
            <label for="tipo">Tipo</label>
            <select id="tipo" onchange="apresentarCampoPorTipoPessoa()">
                <option value="pf">Pessoa Física</option>
                <option value="pj">Pessoa Jurídica</option>
                <option value="" selected disabled>Selecione uma opção</option>
            </select>
        </div>

        <div id="pessoa-fisica-cpf">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf">
        </div>

        <div id="pessoa-juridica-cnpj">
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj">
        </div>
        <!-- franciscosens.com -->
        <button onclick="processarCliente()">Processar</button>

        <button onclick="apresentarPf()">Apresentar PF</button>
        <button onclick="apresentarPj()">Apresentar PJ</button>
    </div>
    <script src="scripts/03-query-selector.js"></script>
</body>
</html>
